    <script>
        var tl = gsap.timeline(), 

        split = new SplitText("#quote", {type:"words,chars"}), 

        words = split.words; //an array of all the divs that wrap each character

        gsap.set("#quote", {perspective: 800});

        tl.to(words, {
        duration: 2,
        "--weight": "300",
        ease: "none",
        color: "hsl(+=0, +=70%, +=20%)",
        stagger: {
            each: 0.4,
        }
        });


        var button = document.querySelector(".button"),
        firstWord = document.querySelectorAll(".button span"),
        secondWord = document.querySelectorAll(".button i");

        var tl = new TimelineMax({ paused:true });
        tl.staggerTo(firstWord, 1, {color: "#fff", rotationX: 360, ease: Expo.easeOut}, 0.03, "#start");
        tl.staggerTo(secondWord, 1, {color: "#fff", rotationX: 360, ease: Expo.easeOut}, 0.03, "#start");



        button.addEventListener("mouseenter",function(){
        tl.play();
        });

        button.addEventListener("mouseleave",function(){
        tl.reverse();
        });
    </script>
